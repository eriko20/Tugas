<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="js/jquery.js"></script>
    <script src="js/ajax.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="mt-4">
            <h1 class="display-4">Tugas DummyJSON V2</h1>
        </div>
        <div class="row">
            <div class="mt-4">
                <h2>Data Barang</h2>
                <br>
                    <button type="button" class="btn btn-light" id="get">Get</button>
                    <button type="button" class="btn btn-light" id="show">Show</button>
                    <button type="button" class="btn btn-light" id="post" data-bs-toggle="modal" data-bs-target="#exampleModal">Post</button>
            </div>

            <div class="mt-4" id="isi">

            </div>
            <table class="table table-bordered table-primary" id="table">
                
            </table>
        </div>
        
        <div class="row mt-5">
            <div class="col-sm">
                <div class="row">
                    <h2>Data Pelanggan</h2>
                </div>

                <div class="col-4">
                    
                    <button type="button" id="btn-tambah" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Tambah Pelanggan
                    </button>
                </div>
                <br>
                <div class="row">
                    <table class="table table-bordered table-info">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Pelanggan</th>
                                <th scope="col">Alamat</th>
                                <th scope="col">Telp</th>
                                <th scope="col">Hapus</th>
                                <th scope="col">Update</th>
                            </tr>
                        </thead>
                        <tbody id="isidata">
    
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="title">Tambah Data</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <input type="text" hidden class="form-control" id="id" required aria-describedby="emailHelp">
                                    <label for="exampleInputEmail1" class="form-label">Pelanggan</label>
                                    <input type="text" class="form-control" id="pelanggan" required aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">Harus di isi</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Alamat</label>
                                    <input type="text" class="form-control" id="alamat" required>
                                    <div id="emailHelp" class="form-text">Harus di isi</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleCheck1" class="form-label">Telp</label>
                                    <input type="text" class="form-control" id="telp" required>
                                    <div id="emailHelp" class="form-text">Harus di isi</div>
                                </div>
                                <button type="submit" id="submit" data-bs-dismiss="modal" class="btn btn-primary">Simpan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    

        </div>



        <div class="mt-5">
            <h2>Order</h2>
            <button type="button" class="btn btn-secondary" id="get">Get</button>
        </div>
       
        

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Insert Data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form action="" class="form">
                        <input class="form-control" type="text" hidden name="" id="id">

                        <label class="form-label mt-4" for="">Title</label>
                        <input class="form-control" type="text" name="" id="title">

                        <label class="form-label mt-4" for="">Deskripsi</label>
                        <input class="form-control" type="text" name="" id="des">

                        <label class="form-label mt-4" for="">kategori</label>
                        <select class="form-select" name="" id="cat">
                            
                        </select>
                    </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save">Simpan changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
