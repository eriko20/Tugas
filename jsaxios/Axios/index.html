<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="axios.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="text-center mt-4">
        <h2 style="color: red">Data Pembelian</h2>
      </div>
      <div class="row mt-4">
        <div class="col">
          <table class="table mt-3">
            <h5>Data Barang</h5>
            <tbody id="dummy"></tbody>
          </table>
        </div>
        <div class="col-3">
          <button
            type="submit"
            id="submittt"
            onclick="submittt()"
            class="btn btn-outline-primary"
          >
            Add to Cart
          </button>
        </div>
      </div>
      <div>
        <table class="table mt-3 col-3">
          <h5>Data Pelanggan</h5>
          <tbody id="dummyy"></tbody>
        </table>
      </div>
    </div>

    <hr class="mt-4" style="color: red; border: 5px solid" />

    <!-- HTML DB SMK -->
    <div class="text-center mt-4">
      <h1 style="color: red">Database SMK</h1>
    </div>
    <div class="row mt-4">
      <div class="col ms-4">
        <div class="text-center">
          <h4>Form Pengisian Data Pelanggan</h4>
        </div>
        <div class="row mt-2">
          <div
            id="msg"
            style="color: green; font: message-box"
            class="mt-3 text-center"
          ></div>
          <form>
            <div class="mb-3 btn btn-secondary col-12">
              <input
                type="text"
                hidden
                class="form-control"
                id="id"
                aria-describedby="emailHelp"
              />
              <label for="exampleInputEmail1" class="form-label">
                Pelanggan
              </label>
              <input
                type="text"
                required
                class="form-control"
                id="pelanggan"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 btn btn-secondary col-12">
              <label for="exampleInputPassword1" class="form-label">
                Alamat
              </label>
              <input type="text" class="form-control" id="alamat" required />
            </div>
            <div class="mb-3 btn btn-secondary col-12">
              <label for="exampleInputPassword1" class="form-label">Telp</label>
              <input type="number" class="form-control" id="telp" required />
            </div>
            <button
              type="submit"
              id="submitt"
              onclick="addpItem()"
              class="btn btn-outline-primary"
            >
              insert
            </button>
            <button
              type="submit"
              id="submitt"
              onclick="updatee()"
              class="btn btn-outline-primary"
            >
              update
            </button>
          </form>
        </div>
      </div>

      <div class="col">
        <div class="text-center">
          <h4>Data Pelanggan</h4>
        </div>
        <div class="row mt-1 ms-4 text-center">
          <div id="msg2" style="color: red" class="mt-3"></div>
          <table class="table">
            <tbody id="dbsmk"></tbody>
          </table>
        </div>
      </div>
    </div>
    <hr style="color: red; border: 5px solid" class="mt-5" />

    <!-- HTML DUMMY JSON -->
    <div class="text-center mt-4">
      <h1 style="color: red">Data Dummy Json</h1>
    </div>
    <div class="row mt-4">
      <div class="col ms-4">
        <div class="text-center">
          <h4>Form Pengisian Data Barang</h4>
        </div>
        <div class="row mt-2">
          <form id="item-form">
            <input
              type="text"
              hidden
              class="form-control"
              id="id"
              aria-describedby="emailHelp"
            />
            <input
              type="text"
              hidden
              class="form-control"
              id="idu"
              required
              aria-describedby="emailHelp"
            />
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nama</label>
              <input
                type="text"
                required
                class="form-control"
                id="title"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">
                Harga
              </label>
              <input type="number" class="form-control" id="price" required />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">
                Stock
              </label>
              <input type="number" class="form-control" id="stock" required />
            </div>
            <button
              type="submit"
              id="submit"
              onclick="addItem()"
              class="btn btn-primary"
            >
              insert
            </button>
            <button
              type="submit"
              id="submitu"
              onclick="ubahItemo()"
              class="btn btn-primary"
            >
              update
            </button>
            <table class="table mt-3">
              <tbody id="in"></tbody>
            </table>
          </form>
        </div>
      </div>

      <div class="col">
        <div class="text-center">
          <h4>Tabel Dummy Json</h4>
        </div>
        <div class="text-center">
          <button type="button" id="tabeld" class="btn btn-dark mt-2">
            Tabel Dummy JSON
          </button>
        </div>
        <div class="row mt-1 ms-4 text-center">
          <table class="table mt-3">
            <tbody id="out"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
